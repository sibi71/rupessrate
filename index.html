<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exchange rate calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="https://cdn-scripbox-wordpress.scripbox.com/wp-content/uploads/2021/04/inflation-calculator-vector-1.png" alt=" " />
    <h1>Exhange rate calculator</h1>
    <div class="container">
        <div class="currency">
            <select id="currency-one">
                <option value ="USD" selected>USD</option>
                <option value ="AED">AED</option>
                <option value ="INR">INR</option>
                <option value="ALL">ALL</option>
                <option value="SLE">SLE</option>
                <option value="TMT">TMT</option>
                <option value="TND">TND</option>
            </select>
            <input type="number" id="amount-one" value="1" />
        </div>
        <div class="swap-rate-container">
            <button id="swap" class="swap" >swap</button>
            <div id="rate" class="rate"></div>
        </div>
        <div class="currency">
            <select id="currency-two">
                <option value ="USD" >USD</option>
                <option value ="AED">AED</option>
                <option value ="INR"selected >INR</option>
                <option value="ALL">ALL</option>
                <option value="SLE">SLE</option>
                <option value="TMT">TMT</option>
                <option value="TND">TND</option>
            </select>
            <input type="number" id="amount-two" value="1" />

        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
